name: API Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: test591
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Bun (fallback for CI)
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
      continue-on-error: true

    - name: Install ts-node for CI compatibility
      run: npm install -g ts-node typescript

    - name: Setup test database
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
      run: |
        npm run db:generate
        npm run db:push
      continue-on-error: true

    - name: Run TypeScript type check
      run: npm run type-check

    - name: Run unit tests
      run: npm run test:unit

    - name: Run CI-safe API tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
        TEST_DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
        NODE_ENV: test
        CI: true
        SKIP_INTEGRATION_TESTS: false
        DEBUG_CI_TESTS: false
      run: npx jest tests/integration/api/ci-safe.test.ts --verbose --runInBand
      timeout-minutes: 10

    - name: Run basic API integration test
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
        NODE_ENV: test
        CI: true
      run: npx jest tests/integration/api/basic.test.ts --verbose --runInBand --detectOpenHandles
      timeout-minutes: 8
      continue-on-error: true

  api-tests-without-db:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install ts-node for CI compatibility
      run: npm install -g ts-node typescript

    - name: Run TypeScript type check
      run: npm run type-check

    - name: Run unit tests only
      run: npm run test:unit

    - name: Run API tests without database (mock mode)
      env:
        NODE_ENV: test
        CI: true
        SKIP_INTEGRATION_TESTS: false
        USE_MOCK_DATABASE: true
        DATABASE_URL: file:./test-ci.db
      run: npx jest tests/integration/api/ci-safe.test.ts --verbose --runInBand
      timeout-minutes: 5

  smoke-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Quick smoke test
      run: |
        echo "üîç Running smoke tests..."
        npm run type-check
        echo "‚úÖ TypeScript compilation successful"
        
        # Ê™¢Êü•‰∏ªË¶ÅÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
        test -f api.ts || (echo "‚ùå api.ts not found" && exit 1)
        test -f package.json || (echo "‚ùå package.json not found" && exit 1)
        
        echo "‚úÖ Essential files present"
        echo "üéâ Smoke tests passed"