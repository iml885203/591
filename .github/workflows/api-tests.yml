name: API Integration Tests (Bun)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: test591
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Setup test database
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
      run: |
        cd apps/crawler
        bun run db:generate
        bun run db:push
      continue-on-error: true

    - name: Run TypeScript type check
      run: bun run --filter=@591/crawler type-check

    - name: Run unit tests
      run: bun run --filter=@591/crawler test:unit

    - name: Run CI-safe API tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
        TEST_DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/test591
        NODE_ENV: test
        CI: true
        SKIP_INTEGRATION_TESTS: false
        DEBUG_CI_TESTS: false
      run: |
        cd apps/crawler
        bun run test:api:ci
      timeout-minutes: 10

  api-tests-without-db:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run TypeScript type check
      run: bun run --filter=@591/crawler type-check

    - name: Run unit tests only
      run: bun run --filter=@591/crawler test:unit

    - name: Run API tests without database (mock mode)
      env:
        NODE_ENV: test
        CI: true
        SKIP_INTEGRATION_TESTS: false
        USE_MOCK_DATABASE: true
        DATABASE_URL: file:./test-ci.db
      run: |
        cd apps/crawler
        bun run test:api:ci
      timeout-minutes: 5

  smoke-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Quick smoke test
      run: |
        echo "üîç Running smoke tests..."
        bun run --filter=@591/crawler type-check
        echo "‚úÖ TypeScript compilation successful"
        
        # Check if essential files exist
        test -f apps/crawler/api.ts || (echo "‚ùå apps/crawler/api.ts not found" && exit 1)
        test -f apps/crawler/package.json || (echo "‚ùå apps/crawler/package.json not found" && exit 1)
        test -f apps/frontend/package.json || (echo "‚ùå apps/frontend/package.json not found" && exit 1)
        
        echo "‚úÖ Essential files present"
        echo "üéâ Smoke tests passed"