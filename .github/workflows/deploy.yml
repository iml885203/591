name: CI/CD for Railway Deployment

on:
  push:
    branches:
      - main      # 只有推送到 main 分支才觸發部署
  pull_request:
    branches:
      - main      # PR 到 main 分支時也運行 CI 檢查

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run tests
        run: bun test
        
      - name: Run linting (if available)
        run: |
          if bun run lint --help > /dev/null 2>&1; then
            bun run lint
          else
            echo "No lint script found, skipping"
          fi
          
      - name: Deployment ready
        run: |
          echo "✅ All tests passed for branch: ${{ github.ref_name }}"
          echo "🚀 Railway will automatically deploy after this CI succeeds"