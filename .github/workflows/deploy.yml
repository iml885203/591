name: CI/CD for Railway Deployment

on:
  push:
    tags:
      - 'v*'      # 只有 v 開頭的標籤才觸發
      - '20*'     # 或年份開頭的標籤 (如 2025.07.25)

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
        
      - name: Run linting (if available)
        run: |
          if bun run lint --help > /dev/null 2>&1; then
            bun run lint
          else
            echo "No lint script found, skipping"
          fi
          
      - name: Tag deployment ready
        run: |
          echo "✅ All tests passed for tag: ${{ github.ref_name }}"
          echo "🚀 Railway will automatically deploy after this CI succeeds"