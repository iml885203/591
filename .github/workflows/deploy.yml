jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run tests
        run: bun test
        
      - name: Run linting (if available)
        run: |
          if bun run lint --help > /dev/null 2>&1; then
            bun run lint
          else
            echo "No lint script found, skipping"
          fi
          
      - name: Deployment ready
        run: |
          echo "âœ… All tests passed for branch: ${{ github.ref_name }}"
