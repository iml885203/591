name: CI/CD for Railway Deployment

on:
  push:
    tags:
      - 'v*'      # åªæœ‰ v é–‹é ­çš„æ¨™ç±¤æ‰è§¸ç™¼
      - '20*'     # æˆ–å¹´ä»½é–‹é ­çš„æ¨™ç±¤ (å¦‚ 2025.07.25)

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run tests
        run: bun test tests/unit/utils.test.js tests/unit/config.test.js tests/unit/Rental.test.js
        
      - name: Run linting (if available)
        run: |
          if bun run lint --help > /dev/null 2>&1; then
            bun run lint
          else
            echo "No lint script found, skipping"
          fi
          
      - name: Tag deployment ready
        run: |
          echo "âœ… All tests passed for tag: ${{ github.ref_name }}"
